<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentiment Analysis Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.plot.ly/plotly-2.26.1.min.js"></script>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    color: #333;
  }
  .dashboard {
    background: white;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .header h1 {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 32px;
  }
  textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #e0e0e0;
    margin-bottom: 15px;
  }
  button {
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    margin-right: 10px;
  }
  .primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  .warning {
    background: #f8f9fa;
    border: 2px solid #667eea;
    color: #667eea;
  }
  .result {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .positive { background: #d4edda; }
  .negative { background: #f8d7da; }
  .neutral  { background: #e2e3e5; }
</style>
</head>

<body>
<div class="dashboard">
  <div class="header">
    <h1>üìä Sentiment Analysis Dashboard</h1>
    <p>Pure HTML + JS version</p>
  </div>

  <textarea id="textInput" placeholder="Enter text..."></textarea>
  <button class="primary" onclick="analyze()">üîç Analyze Sentiment</button>
  <button class="warning" onclick="clearAll()">üóëÔ∏è Clear</button>

  <div id="result"></div>

  <div id="charts" style="display:flex; gap: 20px; margin-top: 20px;">
    <div id="gauge" style="width: 50%;"></div>
    <div id="pie" style="width: 50%;"></div>
  </div>

</div>

<script>
// ---------- Sentiment Engine (JS) ----------
const positiveWords = {
  excellent:2, amazing:2, outstanding:2, perfect:2, superb:2,
  brilliant:2, exceptional:2, phenomenal:2, fantastic:1.8,
  wonderful:1.8, terrific:1.8, awesome:1.8, great:1.5,
  good:1, love:2, best:1.5, favorite:1.5, recommend:1.2,
  happy:1.2, satisfied:1.2, pleased:1.2, impressed:1.2
};

const negativeWords = {
  terrible:2, awful:2, horrible:2, worst:2, disappointing:2,
  dreadful:2, atrocious:2, appalling:2, bad:1.5, poor:1.5,
  disappointed:1.8, waste:1.8, rubbish:1.8, trash:1.8, useless:1.8,
  broken:1.5, failed:1.5, hate:2, regret:1.8, avoid:1.5
};

function analyzeText(text) {
  const words = text.toLowerCase().split(/\s+/);
  let pos=0, neg=0;

  words.forEach(w => {
    if(positiveWords[w]) pos += positiveWords[w];
    if(negativeWords[w]) neg += negativeWords[w];
  });

  const score = (pos - neg) / (pos + neg + 0.01);
  const sentiment = score > 0.3 ? "Positive" : score < -0.3 ? "Negative" : "Neutral";
  return {score, sentiment, pos, neg};
}

// ---------- UI Functions ----------
function analyze() {
  const text = document.getElementById('textInput').value.trim();
  if(!text) return alert("Please enter text");

  const res = analyzeText(text);

  document.getElementById('result').innerHTML = `
    <div class="result ${res.sentiment.toLowerCase()}">
      <h3>${res.sentiment} (${res.score.toFixed(3)})</h3>
      <p>Positive: ${res.pos.toFixed(2)} | Negative: ${res.neg.toFixed(2)}</p>
    </div>
  `;

  drawGauge(res.score);
  drawPie(res.pos, res.neg);
}

function clearAll() {
  document.getElementById('textInput').value = "";
  document.getElementById('result').innerHTML = "";
  document.getElementById('gauge').innerHTML = "";
  document.getElementById('pie').innerHTML = "";
}

// ---------- Plotly Charts ----------
function drawGauge(score) {
  const data = [{
    type: "indicator",
    mode: "gauge+number",
    value: score,
    gauge: {
      axis: {range: [-1,1]},
      steps: [
        {range: [-1,-0.3], color:"lightcoral"},
        {range: [-0.3,0.3], color:"lightyellow"},
        {range: [0.3,1], color:"lightgreen"}
      ]
    }
  }];

  Plotly.newPlot('gauge', data, {margin:{t:0,b:0}});
}

function drawPie(pos, neg) {
  const total = pos + neg + 0.01;
  const data = [{
    values: [pos/total*100, neg/total*100, 100 - (pos/total*100) - (neg/total*100)],
    labels: ["Positive","Negative","Neutral"],
    type: "pie",
    hole: 0.4
  }];

  Plotly.newPlot('pie', data, {margin:{t:0,b:0}});
}
</script>

</body>
</html>
